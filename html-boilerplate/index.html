<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Boilerplate HTML</title>
    </head>
    <!-- Some comment above the body -->
    <body>
        <h1>Boilerplate Website</h1>
        <h3>Normal Paragraphs</h3>
        <p>Some paragraph that has normal text.</p>
        <h3>Bold Paragraphs</h3>
        <p><strong>Todays is a nice day outside. The sun is shining, a calm and warm wind is blowing.</strong></p>
        <h3><em>Some italic heading</em></h3>
        <h4>Combining bold and italic paragraphs:</h4>
        <p><strong>A bold part </strong>of a <em><strong>paragraph</strong></em></p>
    </body>
</html>
